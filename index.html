<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/pngtree-vector-search-icon-png-image_320926.jpg" alt=""></button>

        </div>
        <div class="weather">
            <img src="images/263883.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/4571485.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pngtree-vector-wind-icon-png-image_966321-removebg-preview.png">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed
                        </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/6313937.png">
                    <div>
                        <p class="country">Name</p>
                        <p>Country Code
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
       const apiKey  = "8a25869fb7931ecf96f125c97d3644f7";
       const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
       const serachBox = document.querySelector(".search input")
       const serachBtn = document.querySelector(".search button")
       async function checkWeather(city){
        const response = await fetch(apiUrl  + city + `&appid=${apiKey} `);
        var data = await response.json();

        console.log(data);



        document.querySelector(".city").innerHTML = data.name ;
         document.querySelector(".temp").innerHTML = data.main.temp + "°C"  ;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%" ;
        document.querySelector(".country").innerHTML = data.sys.country ;
       }
       serachBtn.addEventListener("click", () =>{
        checkWeather(serachBox.value);
       })
   

    </script>
</body>

</html>
